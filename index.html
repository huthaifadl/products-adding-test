<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Main Style -->
    <link rel="stylesheet" href="./css/style.css  " />
  </head>
  <body>
    <div class="container">
      <div class="row w-50 mx-auto mt-5">
        <label for="name">Product Name</label>
        <input
          id="productName"
          class="form-control form-control-lg mb-3"
          id="name"
          type="text"
        />

        <label for="price">Product Price</label>
        <input
          id="productPrice"
          class="form-control form-control-lg mb-3"
          id="price"
          type="number"
        />

        <label for="category">Product Category</label>
        <input
          id="productCategory"
          class="form-control form-control-lg mb-3"
          id="category"
          type="text"
        />

        <label for="img">Product Img</label>
        <input
          id="productImg"
          accept="image/*"
          class="form-control form-control-lg mb-3"
          id="img"
          type="file"
        />

        <label for="desc">Product Desc</label>
        <textarea
          id="productDesc"
          type="text"
          class="form-control form-control-lg mb-3"
          id="desc"
        ></textarea>
        <div onclick="addProduct();" class="btn btn-primary text-uppercase">
          add product
        </div>
      </div>
      <div class="w-75 m-auto mt-5">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Index</th>
              <th>Img</th>
              <th>Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="demo">
            
          </tbody>
        </table>
      </div>
    </div>
    <!-- BootStrap JS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
